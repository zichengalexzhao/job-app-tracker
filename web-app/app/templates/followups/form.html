{% extends "base.html" %}

{% block title %}Schedule Follow-up - Job Tracker{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto">
    <!-- Back link -->
    <a href="/applications/{{ application.id }}" class="inline-flex items-center text-gray-600 dark:text-gray-400 hover:text-primary mb-6">
        <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
        Back to {{ application.company }}
    </a>

    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border dark:border-gray-700 p-6">
        <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">Schedule Follow-up</h1>
        <p class="text-gray-600 dark:text-gray-400 mb-6">{{ application.company }} - {{ application.job_title }}</p>

        <form method="POST" class="space-y-6">
            <!-- Title -->
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                    What do you need to do? <span class="text-red-500">*</span>
                </label>
                <input type="text" name="title" required
                       class="w-full px-4 py-2 border dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
                       placeholder="e.g., Send thank-you email, Check application status">
            </div>

            <!-- Type -->
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Type</label>
                <select name="follow_up_type"
                        class="w-full px-4 py-2 border dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                    {% for type in follow_up_types %}
                    <option value="{{ type.value }}">{{ type.value.replace('_', ' ').title() }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Date & Time -->
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Date <span class="text-red-500">*</span></label>
                    <input type="date" name="scheduled_date" required
                           class="w-full px-4 py-2 border dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Time</label>
                    <input type="time" name="scheduled_time" value="09:00"
                           class="w-full px-4 py-2 border dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                </div>
            </div>

            <!-- Notes -->
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Notes</label>
                <textarea name="notes" rows="3"
                          class="w-full px-4 py-2 border dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
                          placeholder="Any details to remember..."></textarea>
            </div>

            <!-- Google Calendar -->
            <div class="flex items-center">
                <input type="checkbox" name="add_to_calendar" id="calendar" value="true"
                       class="h-4 w-4 text-primary focus:ring-primary border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-700">
                <label for="calendar" class="ml-2 block text-sm text-gray-700 dark:text-gray-300">
                    Add to Google Calendar
                </label>
            </div>

            <!-- Submit -->
            <div class="flex items-center justify-end gap-4 pt-4">
                <a href="/applications/{{ application.id }}" class="px-4 py-2 text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white">Cancel</a>
                <button type="submit"
                        class="px-6 py-2 bg-primary text-white rounded-lg hover:bg-blue-600 transition-colors">
                    Schedule Follow-up
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
