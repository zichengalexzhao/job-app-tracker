{% extends "base.html" %}

{% block title %}Upload Resume - Job Tracker{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto">
    <!-- Back link -->
    <a href="/resumes/" class="inline-flex items-center text-gray-600 dark:text-gray-400 hover:text-primary mb-6">
        <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
        Back to resumes
    </a>

    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border dark:border-gray-700 p-6">
        <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-6">Upload Resume</h1>

        <form method="POST" enctype="multipart/form-data" class="space-y-6">
            <!-- Name -->
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                    Resume Name <span class="text-red-500">*</span>
                </label>
                <input type="text" name="name" required
                       class="w-full px-4 py-2 border dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
                       placeholder="e.g., Software Engineer Resume v2">
                <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">A descriptive name to identify this version</p>
            </div>

            <!-- File upload -->
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                    File <span class="text-red-500">*</span>
                </label>
                <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 dark:border-gray-600 border-dashed rounded-lg hover:border-primary dark:hover:border-primary transition-colors bg-white dark:bg-gray-700">
                    <div class="space-y-1 text-center">
                        <svg class="mx-auto h-12 w-12 text-gray-400 dark:text-gray-500" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                            <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                                  stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <div class="flex text-sm text-gray-600 dark:text-gray-400">
                            <label class="relative cursor-pointer rounded-md font-medium text-primary hover:text-blue-600">
                                <span>Upload a file</span>
                                <input id="file-upload" name="file" type="file" class="sr-only" required
                                       accept=".pdf,.doc,.docx"
                                       onchange="document.getElementById('file-name').textContent = this.files[0]?.name || 'No file selected'">
                            </label>
                            <p class="pl-1">or drag and drop</p>
                        </div>
                        <p class="text-xs text-gray-500 dark:text-gray-400">PDF, DOC, DOCX up to 10MB</p>
                        <p id="file-name" class="text-sm text-primary font-medium"></p>
                    </div>
                </div>
            </div>

            <!-- Default checkbox -->
            <div class="flex items-center">
                <input type="checkbox" name="is_default" id="is_default" value="true"
                       class="h-4 w-4 text-primary focus:ring-primary border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-700">
                <label for="is_default" class="ml-2 block text-sm text-gray-700 dark:text-gray-300">
                    Set as default resume
                </label>
            </div>

            <!-- Submit -->
            <div class="flex items-center justify-end gap-4 pt-4">
                <a href="/resumes/" class="px-4 py-2 text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white">Cancel</a>
                <button type="submit"
                        class="px-6 py-2 bg-primary text-white rounded-lg hover:bg-blue-600 transition-colors">
                    Upload Resume
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
